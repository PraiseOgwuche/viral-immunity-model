<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Infection & Immune Response Model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar with Controls -->
            <div class="col-md-3 sidebar">
                <div class="control-panel">
                    <h2>Model Parameters</h2>
                    <div class="parameter-group">
                        <h3>Viral Dynamics</h3>
                        <div class="form-group">
                            <label for="beta">Infection Rate (β)</label>
                            <input type="range" class="form-range" id="beta" min="0" max="1" step="0.1" value="0.5">
                            <span class="parameter-value" id="betaValue">0.5</span>
                        </div>
                        <div class="form-group">
                            <label for="delta">Cell Death Rate (δ)</label>
                            <input type="range" class="form-range" id="delta" min="0" max="1" step="0.1" value="0.7">
                            <span class="parameter-value" id="deltaValue">0.7</span>
                        </div>
                    </div>

                    <div class="parameter-group">
                        <h3>Immune Response</h3>
                        <div class="form-group">
                            <label for="k_t">T Cell Response (kₜ)</label>
                            <input type="range" class="form-range" id="k_t" min="0" max="1" step="0.1" value="0.5">
                            <span class="parameter-value" id="k_tValue">0.5</span>
                        </div>
                        <div class="form-group">
                            <label for="k_a">Antibody Response (kₐ)</label>
                            <input type="range" class="form-range" id="k_a" min="0" max="1" step="0.1" value="0.5">
                            <span class="parameter-value" id="k_aValue">0.5</span>
                        </div>
                    </div>

                    <div class="simulation-controls">
                        <h3>Simulation Settings</h3>
                        <div class="form-group">
                            <label for="duration">Duration (days)</label>
                            <input type="number" class="form-control" id="duration" value="30" min="1" max="365">
                        </div>
                        <div class="form-group">
                            <label for="plotType">Plot Type</label>
                            <select class="form-select" id="plotType">
                                <option value="linear">Linear Scale</option>
                                <option value="log">Logarithmic Scale</option>
                                <option value="phase">Phase Space</option>
                            </select>
                        </div>
                    </div>

                    <button id="runSimulation" class="btn btn-primary">Run Simulation</button>
                    <button id="downloadResults" class="btn btn-secondary">Download Results</button>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9 main-content">
                <h1>Viral Infection & Immune Response Simulation</h1>
                
                <div class="chart-container">
                    <div id="chartWrapper">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>

                <div class="results-summary">
                    <h3>Simulation Results</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h4>Peak Viral Load</h4>
                                <p id="peakViral">-</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h4>Clearance Time</h4>
                                <p id="clearanceTime">-</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h4>Max T Cell Response</h4>
                                <p id="maxTcell">-</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="metric-card">
                                <h4>Peak Antibody Level</h4>
                                <p id="peakAntibody">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
